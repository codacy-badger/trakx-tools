name: .NET Core

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build src/Trakx.Data.Market.sln --configuration Release 
    - name: Test with dotnet
      run: dotnet test src/Trakx.Data.Market.sln --no-rebuild
